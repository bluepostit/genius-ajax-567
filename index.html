<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Genius Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container mt-3">
      <h1>Genius Demo</h1>
      <div class="forms">
        <form action="#" id="songForm">
          <input type="text" placeholder="Song ID" id="song-id">
          <input type="submit" id="songSubmit" value="Show">
        </form>
        <form action="#" id="searchForm">
          <input type="text" placeholder="Artist, title, or lyrics" id="search">
          <input type="submit" id="searchSubmit" value="Search">
        </form>
      </div>

      <div class="results">
        <h3>Results</h3>
        <div class="row">
          <div class="col">Title</div>
          <div class="col" id="title"></div>
        </div>
        <div class="row">
          <div class="col">Artist</div>
          <div class="col" id="artist"></div>
        </div>
        <div class="row">
          <div class="col">Album</div>
          <div class="col" id="album"></div>
        </div>
      </div>
    </div>
    <script src="build/application.js"></script>
  </body>
</html>
